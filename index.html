<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie & Chill</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gugi&family=IBM+Plex+Sans+KR:wght@200;400;600&family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-['IBM_Plex_Sans_KR'] bg-[#ffffff] text-[#212631] dark:bg-[#10111a] dark:text-[#deeaff]"
  >
    <!-- Header -->
    <header
      class="w-full fixed bg-[#ffffff] drop-shadow-lg py-3 dark:bg-[#212531]"
    >
      <!-- Title & Nav Btn -->
      <div class="flex justify-between lg:w-[920px] lg:mx-auto">
        <!-- Title-->
        <h1
          class="font-[Gugi] text-[#cf311d] text-xl text-left pl-6 font-bold inline-block md:text-3xl md:pl-20"
          id="homeBtn"
        >
          <button>Movie & Chill</button>
        </h1>
        <!-- // Title-->
        <!-- Nav Btn -->
        <nav>
          <ul class="flex gap-4 mr-4 text-xl md:mr-10 md:text-2xl">
            <li
              class="px-2 rounded-full bg-slate-200 dark:bg-inherit dark:border-2 dark:border-blue-500 active:bg-[#2e88ff]"
              id="mbtiBtn"
            >
              🧠
            </li>
            <li
              class="px-2 rounded-full bg-slate-200 dark:bg-inherit dark:border-2 dark:border-blue-500 active:bg-[#2e88ff]"
              id="similarBtn"
            >
              🎬
            </li>
          </ul>
        </nav>
        <!-- // Nav Btn -->
      </div>
      <!-- // Title & Nav Btn -->
    </header>
    <!-- // Header -->
    <!-- Masthead -->
    <div class="pt-24 bg-[url('./img/bg.png')] bg-cover bg-center">
      <div
        class="grid grid-row-3 gap-y-4 ml-6 text-left text-xl text-zinc-50 font-bold md:ml-20 md:text-2xl lg:w-[768px] lg:mx-auto"
      >
        <p>오늘 어떤 영화 보고 싶으세요?</p>
        <p>ChatGPT에게 물어보세요!</p>
        <button
          class="w-40 p-3 mb-10 rounded-lg bg-gradient-to-r from-[#06b6d4] to-[#4e9aff] active:from-[#FFE236] active:to-[#FFA369] md:w-60"
          id="openChatModal"
        >
          지금 물어보기!
        </button>
      </div>
    </div>
    <!-- // Masthead -->
    <!-- Main Contents -->
    <section>
      <main class="mx-auto text-center mb-16 w-[280px] md:w-[768px]" id="main">
        <p class="p-4 text-xl">🛠 페이지 로딩 중입니다. ⚙</p>
        <p class="p-4 text-xl">
          페이지가 로딩되지 않는다면 브라우저 설정의 javascript 사용 여부를
          확인해주세요.
        </p>
      </main>
    </section>
    <!-- // Main Contents -->
    <!-- Footer -->
    <footer
      class="w-full fixed bottom-0 font-light text-sm text-center bg-[#ffffff] shadow-lg shadow-black py-1 dark:bg-[#212531]"
      id="footerMsg"
    ></footer>
    <!-- // Footer -->
    <!-- Chat Modal (JS) -->
    <div
      class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto"
      id="chatModal"
    ></div>
    <!-- // Chat Modal -->
    <!-- Load JS Files -->
    <script src="form.js"></script>
    <script src="init.js"></script>
    <script src="carousel.js"></script>
    <script src="menu.js"></script>
    <script src="chat.js"></script>
    <script src="recommend.js"></script>
    <!-- // Load JS Files -->
  </body>
</html>
