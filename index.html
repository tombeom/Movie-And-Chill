<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie & Chill</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gugi&family=IBM+Plex+Sans+KR:wght@200;400;600&family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style></style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-['IBM_Plex_Sans_KR'] bg-[#ffffff] text-[#212631] dark:bg-[#10111a] dark:text-[#deeaff]"
  >
    <div class="h-22"></div>
    <header
      class="w-full fixed bg-[#ffffff] drop-shadow-lg py-5 dark:bg-[#212531]"
    >
      <div class="w-[1260px] mx-auto">
        <h1
          class="font-[Gugi] text-[#cf311d] text-3xl text-left pl-20 font-bold inline-block"
          id="homeBtn"
        >
          <button>Movie & Chill</button>
        </h1>
        <nav class="float-right mr-20">
          <ul>
            <li
              class="inline-block rounded-full w-20 h-10 bg-slate-200 mx-4 dark:bg-inherit dark:border-2 dark:border-blue-500 active:bg-[#2e88ff]"
              id="mbtiBtn"
            >
              <p class="text-center text-2xl mt-1">🧠</p>
            </li>
            <li
              class="inline-block rounded-full w-20 h-10 bg-slate-200 dark:bg-inherit dark:border-2 dark:border-blue-500 active:bg-[#2e88ff]"
              id="genreBtn"
            >
              <p class="text-center text-2xl mt-1">🎬</p>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div
      class="w-full bg-[url('img/bg.jpg')] bg-cover bg-center grid grid-flow-row-dense grid-cols-5"
    >
      <div
        class="mt-40 ml-20 mb-24 text-left text-zinc-50 col-span-5 font-bold"
      >
        <p class="w-[1260px] mx-auto text-4xl pl-8 mb-4">
          오늘 어떤 영화 보고 싶으세요?
        </p>
        <p class="w-[1260px] mx-auto text-4xl pl-8 mb-8">
          ChatGPT에게 물어보세요!
        </p>
        <div class="w-[1260px] mx-auto">
          <button
            class="p-5 ml-8 mt-6 rounded-lg bg-[#4e9aff] text-xl active:bg-[#2e88ff]"
            id="openChatModal"
          >
            지금 물어보기!
          </button>
        </div>
      </div>
    </div>
    <div
      class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
      id="chatModal"
    ></div>
    <section>
      <main class="w-[1260px] mx-auto text-center" id="main">
        <p class="p-4 text-xl">🛠 페이지 로딩 중입니다. ⚙</p>
        <p class="p-4 text-xl">
          페이지가 로딩되지 않는다면 브라우저 설정의 javascript 사용 여부를
          확인해주세요.
        </p>
      </main>
    </section>
    <div class="h-24"></div>
    <footer
      class="w-full fixed bottom-0 text-center font-['Bebas_Neue'] bg-[#ffffff] shadow-lg shadow-black py-2.5 dark:bg-[#212531]"
    >
      &copy;2023 tombeom All rights reserved.
    </footer>
    <script src="form.js"></script>
    <script src="init.js"></script>
    <script src="modal.js"></script>
    <script src="carousel.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
